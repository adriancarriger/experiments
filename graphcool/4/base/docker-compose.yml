version: "3.5"
services:
  app:
    build: ../app
    ports:
      - "8444:8444"
    volumes:
      - ../app:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - .graphcoolrc:/root/.graphcoolrc
    command: yarn run start
    networks:
      - local_graphcool
    environment:
      GRAPHCOOL_HOST: localfaas

networks:
  local_graphcool:
    name: local_graphcool
    driver: bridge
